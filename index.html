<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    #game {
      width: 1000px;
      height: 600px;
      background: black;
      overflow: hidden;
      position: relative;
      /* margin: auto; */
      /* cursor: url(./cursor.png) 50 50, auto; */
    }

    #game>img {
      height: 150px;
      position: absolute;
      user-select: none;
      -webkit-user-drag: none;
    }

    #game .pzombie img {
      height: 150px;
    }

    #game .pzombie {
      height: 160px;
      position: absolute;
      user-select: none;
      -webkit-user-drag: none;
      text-align: center;
    }

    .blood {
      /* 忽略點擊事件 */
      pointer-events: none;
    }

    .swal2-icon-content {
      font-family: Montserrat;
    }
  </style>
</head>

<body>
  <input type="button" value="開始" id="btn-start">
  <br>
  <p>分數: <span id="text-score">0</span></p>
  <p>剩餘: <span id="text-time">0</span> 秒</p>
  <p>最高分玩家: <span id="text-highscorename">沒有人</span></p>
  <p>最高分分數: <span id="text-highscore">0</span></p>
  <hr>
  <div id="game">
  </div><br>
  <input type="text" id="mtext">
  <button id="delete-btn">聖光!</button>
  在輸入欄位中輸入殭屍頭上的英文單字，並點擊<聖光!>按鈕，或是按下Enter鍵，如果相符即能擊殺該殭屍。
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'
      integrity='sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      let zombie
      // 分數
      let score = 0
      // 剩餘秒數
      let countdown = 0
      // 計時器
      let timer = 0
      // 最高分
      const highscore = localStorage.zombie ? JSON.parse(localStorage.zombie) : { name: '沒有人', score: 0 }
      $('#text-highscorename').text(highscore.name)
      $('#text-highscore').text(highscore.score)

      const texts = [
        'apple', 'august', 'black', 'blind', 'candle', 'careful', 'doctor', 'dinner', 'eraser', 'envelope', 'finally', 'fisherman', 'glasses', 'grandfather', 'heavy', 'hippo',
        'island', 'internet', 'january', 'jacket', 'kangaroo', 'kitchen', 'library', 'lettuce', 'machine', 'mailman', 'national', 'neighbor', 'officer', 'outside', 'package',
        'popcorn', 'quiet', 'question', 'rat', 'refrigerator', 'september', 'sweater', 'thursday', 'tomorrow', 'umbrella', 'understand', 'vegetable', 'violin', 'watermelon',
        'weather', 'yesterday', 'yellow', 'zoo', 'zebra'
      ]

      $('#btn-start').click(function () {
        // 停用開始按鈕
        $(this).attr('disabled', true)
        // 重設
        score = 0
        $('#text-score').text(score)
        countdown = 60
        $('#text-time').text(countdown)
        // 開始遊戲
        timer = setInterval(function () {
          // 倒數
          countdown--
          $('#text-time').text(countdown)
          // 隨機 1~10
          const random = Math.ceil(Math.random() * 10)
          // 如果隨機數字 > 5 且場上不超過 5 個才產生
          if (random > 5 && $('.zombie').length < 5) {
            // 隨機位置
            const top = Math.round(Math.random() * 100) + '%'
            const left = Math.round(Math.random() * 100) + '%'
            const textnum = Math.round(Math.random() * texts.length)
            // 產生
            zombie = $(`<div class="pzombie"><p id="gtext" style="color:#fff;">${texts[textnum]}</p><img src="./1.gif" class="zombie" style="top: ${top}; left: ${left}"></div>`)
            $('#game').append(zombie)
            move(zombie)
          }
          // 時間到
          if (countdown === 0) {
            clearInterval(timer)
            // 遊戲區域清空
            $('#game').html('')
            // 重新啟用開始按鈕
            // 這裡因為 setInterval 用 function 所以 this 會指到 Window
            // 所以用 $('#btn-start')
            $('#btn-start').attr('disabled', false)

            if (score > highscore.score) {
              Swal.fire({
                icon: 'info',
                title: '時間到',
                text: `最高分，你得到 ${score} 分`,
                input: 'text',
                inputPlaceholder: '請輸入玩家名字',
                inputAttributes: {
                  required: true
                },
                validationMessage: '名稱必填',
                allowOutsideClick: false,
                allowEscapeKey: false
              }).then(function (result) {
                highscore.name = result.value
                highscore.score = score
                $('#text-highscorename').text(highscore.name)
                $('#text-highscore').text(highscore.score)

                localStorage.zombie = JSON.stringify(highscore)
              })

            } else {
              Swal.fire({
                icon: 'info',
                title: '時間到',
                text: `你得到 ${score} 分`
              })
            }
          }
        }, 1000)
      })

      function move(zombie) {
        // 隨機位置
        const top = Math.round(Math.random() * (600 - zombie.height() - 50)) + 'px'
        const left = Math.round(Math.random() * (1000 - zombie.width())) + 'px'
        zombie.animate({ top, left }, 5000, function () {
          move(zombie)
        })
      }

      $('#delete-btn').click(function () {
        var inputText = $('#mtext').val();

        $('.pzombie').each(function () {
          var itemText = $(this).find('#gtext').text();

          if (inputText === itemText) {
            $(this).remove()
            score++
            $('#text-score').text(score)
          }
        });
        $('#input').val('');
      });

      $('#mtext').on('keypress', function (event) {
        if (event.which === 13) {
          $('#delete-btn').trigger('click')
          $(this).val('')
        }
      });
    </script>
</body>

</html>
